<!DOCTYPE html>
<html>

<head>
    <title>Love You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        .bg_heart {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-image: url("mainbg.jpg");
            background-size: cover;
            z-index: -1;
            background-position: center;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: cursive;
        }

        .heart {
            position: absolute;
            top: -50%;
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
        }

        .heart:before {
            position: absolute;
            top: -50%;
            left: 0;
            display: block;
            content: "";
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 100%;
        }

        .heart:after {
            position: absolute;
            top: 0;
            right: -50%;
            display: block;
            content: "";
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 100%;
        }

        @keyframes love {
            0% {
                top: 110%
            }
        }
      @media (min-width: 992px) {
             .bg_heart {
                 background-size:cover !important;
             }
        }


        /* Additional or Overriding Styles */
    </style>
    <script>
function preloadImages() {
    var imageSources = [
        "img.png",
        "mainbg.jpg",
        // Add more image URLs to preload here
    ];

    var images = [];
    for (var i = 0; i < imageSources.length; i++) {
        var img = new Image();
        img.src = imageSources[i];
        images.push(img);
    }
    return images;
}

    </script>
</head>

<body onload="preloadImages()">

  
        <audio id="bgAudio" loop>
    <source src="bgmusic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>


    <div class="bg_heart">
    </div>

    <div class="container">

        <h2 id="text1"></h2>

    </div>

       <!-- Embedding the audio -->
  <audio autoplay loop>
        <source src="bgmusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
   

    <script src="jquery.min.js"></script>
    <script src="scripts.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var audio = document.getElementById('bgAudio');

    // Function to play audio
    function playAudio() {
        audio.play();
        audio.muted = false; // Unmute the audio
        document.removeEventListener('click', playAudio); // Remove the event listener after playing
    }

    // Event listener for user interaction (click) to initiate audio playback
    document.addEventListener('click', playAudio);
});

</script>
</body>

</html>
